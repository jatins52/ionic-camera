<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <ion-grid>
    <ion-row text-center>
      <ion-col col-6>
        <button ion-button color="primary" (click)="getPicture('camera')">Use Camera</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="secondary" (click)="getPicture('gallery')">Use Gallery</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="imageArray && imageArray.length > 0">
      <ion-col col-4 *ngFor="let image of imageArray">
        <img [src]="image" width="80" height="80" />
        <ion-label>{{image}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
